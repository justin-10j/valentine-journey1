<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Valentine Journey</title>
    <style>
      html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; font-family: Arial, sans-serif; }
      #app { position:fixed; inset:0; }
      canvas { display:block; }

      #overlay {
        position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center;
        background: rgba(0,0,0,0.72); color:#fff; z-index:10; text-align:center; gap:10px;
      }
      #overlay h1 { margin:0; font-size:28px; }
      #overlay p { margin:0; opacity:0.85; max-width:720px; padding:0 18px; }
      #overlay button { padding:14px 28px; border-radius:999px; border:none; cursor:pointer; font-size:16px; }

      #storyUI {
        position:fixed; inset:0; display:grid; place-items:center; z-index:20; pointer-events:none;
      }
      #card {
        width:min(560px, 92vw);
        background: rgba(0,0,0,0.72);
        border:1px solid rgba(255,255,255,0.12);
        border-radius:18px;
        padding:18px;
        color:#fff;
        box-shadow: 0 10px 30px rgba(0,0,0,0.45);
        pointer-events:auto;
      }
      #card h2 { margin:0 0 6px; font-size:20px; }
      #card p  { margin:0 0 10px; line-height:1.45; opacity:0.92; white-space:pre-line; }
      #card .row { display:flex; gap:10px; align-items:center; justify-content:flex-end; }
      #card button { padding:10px 16px; border-radius:999px; border:none; cursor:pointer; }
      #countdown { opacity:0.85; font-size:14px; margin-top:8px; }

      .hidden { display:none; }

      #dev {
        position:fixed; right:10px; bottom:10px; z-index:30;
        background: rgba(0,0,0,0.55); border:1px solid rgba(255,255,255,0.12);
        color:#fff; padding:8px 10px; border-radius:12px; font-size:12px;
      }
      #dev button { margin-left:6px; padding:6px 10px; border-radius:999px; border:none; cursor:pointer; font-size:12px; }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXX"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());
     gtag('config', 'G-XXXXXXXX');
    </script>
  </head>
  <body>
    <div id="app"></div>

    <div id="overlay">
      <h1>üåπ Our Valentine Journey</h1>
      <p>So‚Ä¶ you came to start our Valentine journey?</p>
      <button id="startBtn">Start the Journey</button>
    </div>

    <div id="storyUI" style="display:none;">
      <div id="card">
        <h2 id="cardTitle"></h2>
        <p id="cardText"></p>
        <div id="countdown" class="hidden"></div>
        <div class="row">
          <button id="okBtn">Okay ‚ù§Ô∏è</button>
        </div>
      </div>
    </div>

    <div id="dev">
      Test: <span id="devDay"></span>
      <button id="prevDay">‚óÄ</button>
      <button id="nextDay">‚ñ∂</button>
      <button id="clearOverride">Reset</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
